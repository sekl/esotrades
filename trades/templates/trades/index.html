{% extends "base.html" %}

{% block title %}Latest Trades{% endblock title %}

{% block content %}
    {% if latest_trades_list %}
        <ul>
            {% for trade in latest_trades_list %}
                <li><a href="{% url 'trades:detail' trade.id %}">{{ trade.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No trades found!</p>
    {% endif %}

    <a href="{% url 'trades:new_trade' %}">New Trade</a>
{% endblock content %}
